<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="margin" margin:30px>
      <form>
        <center><h3>Enter Employee Details</h3></center>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter Name"
          />
        </div>
        <div class="form-group">
          <label>Ph. Number</label>
          <input
            type="text"
            placeholder="Enter Phone Number"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>City</label>
          <select class="form-control">
            <option value="volvo">Select</option>
            <option value="volvo">Pune</option>
            <option value="saab">Hydrebad</option>
            <option value="fiat">Mumbai</option>
            <option value="audi">Noida</option>
          </select>
        </div>
        <div class="form-group">
          <label>DOB</label>
          <input type="text" placeholder="mm/dd/yyy" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
